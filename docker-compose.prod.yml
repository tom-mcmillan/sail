services:
  postgres:
    image: postgres:15-alpine
    container_name: sail-postgres-prod
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sail-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sail-redis-prod
    volumes:
      - redis_data:/data
    networks:
      - sail-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: sail-backend-prod
    env_file:
      - .env.prod
    environment:
      DATABASE_URL: postgresql://${DATABASE_USER}:${DATABASE_PASSWORD}@postgres:5432/${DATABASE_NAME}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3001
      NODE_ENV: production
      BASE_URL: https://sailmcp.com
      FRONTEND_URL: https://sailmcp.com
      MCP_SERVER_IMAGE: sail-mcp-server
      MCP_SERVER_BASE_PORT: 4000
    volumes:
      - ./backend/storage:/app/storage
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sail-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      # OAuth routes with highest priority
      - "traefik.http.routers.backend-oauth.rule=Host(`sailmcp.com`) && (PathPrefix(`/.well-known`) || PathPrefix(`/oauth`))"
      - "traefik.http.routers.backend-oauth.tls=true"
      - "traefik.http.routers.backend-oauth.tls.certresolver=letsencrypt"
      - "traefik.http.routers.backend-oauth.priority=200"
      - "traefik.http.routers.backend-oauth.service=backend"
      - "traefik.http.routers.backend-oauth-http.rule=Host(`sailmcp.com`) && (PathPrefix(`/.well-known`) || PathPrefix(`/oauth`))"
      - "traefik.http.routers.backend-oauth-http.entrypoints=web"
      - "traefik.http.routers.backend-oauth-http.priority=200"
      - "traefik.http.routers.backend-oauth-http.service=backend"
      # API and MCP routes
      - "traefik.http.routers.backend.rule=Host(`sailmcp.com`) && (PathPrefix(`/api`) || PathPrefix(`/mcp`) || PathPrefix(`/health`) || PathPrefix(`/files`))"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.backend.priority=100"
      - "traefik.http.routers.backend-http.rule=Host(`sailmcp.com`) && (PathPrefix(`/api`) || PathPrefix(`/mcp`) || PathPrefix(`/health`) || PathPrefix(`/files`))"
      - "traefik.http.routers.backend-http.entrypoints=web"
      - "traefik.http.routers.backend-http.priority=100"
      - "traefik.http.services.backend.loadbalancer.server.port=3001"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://sailmcp.com/api
        NEXT_PUBLIC_BASE_URL: https://sailmcp.com
        NODE_ENV: production
    container_name: sail-frontend-prod
    environment:
      NEXT_PUBLIC_API_URL: https://sailmcp.com/api
      NEXT_PUBLIC_BASE_URL: https://sailmcp.com
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - sail-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`sailmcp.com`)"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.frontend.priority=50"
      - "traefik.http.routers.frontend-http.rule=Host(`sailmcp.com`)"
      - "traefik.http.routers.frontend-http.entrypoints=web"
      - "traefik.http.routers.frontend-http.priority=50"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

  traefik:
    image: traefik:v3.0
    container_name: sail-traefik
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/data/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--global.sendanonymoususage=false"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_acme:/data
    networks:
      - sail-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.sailmcp.com`)"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.service=api@internal"

volumes:
  postgres_data:
  redis_data:
  traefik_acme:

networks:
  sail-network:
    driver: bridge